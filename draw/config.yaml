    C_PREV: $$mdi:skip-backward$$
    AMPERSAND: '&'
    AMPS: '&'
    APOS: ''''
    APOSTROPHE: ''''
    ASTERISK: '*'
    ASTRK: '*'
    AT: '@'
    AT_SIGN: '@'
