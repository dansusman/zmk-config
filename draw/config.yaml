  zmk_combos:
    combo_cut:
      align: bottom
      o: 0.15
    combo_ldrsh:
      align: top
      o: 1.35
    combo_lt:
      hidden: true
    combo_gt:
      hidden: true
    combo_lbrc:
      hidden: true
    combo_rbrc:
      hidden: true
  zmk_preamble: |
    #include <zmk-helpers/key-labels/42.h>
    #define CONFIG_WIRELESS
  zmk_additional_includes:
  - modules/zmk/helpers/include
